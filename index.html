<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/51bf797a88.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main>
    <div class="flexbox">
      <div class="flex-left">
        <img class="site-logo" src="/images/logo.svg" alt="">
        <img class="mockups" src="images/illustration-mockups.svg">
      </div>
      <div class="flex-right">
        <div class="info-div">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="info-body">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p> 
          <a href="#"><button>Register</button></a>
        </div>
      </div>
    </div>
    <ul class="social-icon-list">
      <li><a href="#"><i class="social-icon-list-item fab fa-facebook" alt="facebook"></i></a></li>
      <li><a href="#"><i class="social-icon-list-item fab fa-twitter" alt="twitter"></i></a></li>
      <li><a href="#"><i class="social-icon-list-item fab fa-instagram" alt="instagram"></i></a></li>
    </ul>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sweenejp/huddle-landing-page">Jimmy Sweeney</a>.
    </p>
  </footer>
</body>
</html>
